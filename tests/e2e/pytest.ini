[pytest]
# Pytest configuration for E2E tests
minversion = 6.0
addopts =
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    --browser chromium
    --headed

# Test discovery
testpaths = tests/e2e
python_files = test_*.py
python_functions = test_*

# Markers
markers =
    auth: Tests requiring authentication
    login: Login page and authentication UI tests
    yaml: Tests using YAML specifications
    slow: Long-running tests
    integration: Integration tests
    security: Security-focused tests
    performance: Performance tests
    accessibility: Accessibility tests
    network: Network simulation tests
    session: Session management tests

# Asyncio configuration
asyncio_mode = auto

# Warning filters (if needed)
# filterwarnings =
#     ignore::DeprecationWarning:playwright.*
#     ignore::PytestUnraisableExceptionWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
